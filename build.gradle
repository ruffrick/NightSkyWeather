plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

group 'dev.puckle'
version '1.0'
sourceCompatibility = JavaVersion.VERSION_14
mainClassName = "NightSkyWeather"

repositories {
    mavenCentral()
}

dependencies {
    implementation 'net.sourceforge.htmlunit:htmlunit:2.41.0'
}